#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
#   - Database Options -
# If you set mysql to false, user data will be saved to a config
# file. Which is slower and can cause lag if used at scale
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
mysql: false
  address: ''
  port: ''
  user: ''
  password: ''
  table: 'lemonaid'

#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
#   - Custom Server List Options -
# You can use '&' for color codes.
# Use - to indicate a new line with another option.
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
server-motd:
  - &cSexy Minecraft Server Here
server-motd-hover:
  - Website&#59; https://voxmc.com
  - Reddit%3B https://reddit/com/r/voxmc
  - Discord&#59; https://discord.gg/BCBMZTs
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
#   - Player join messages -
# You can use '&' for color codes.
# Use - to indicate a new line with another motd option.
# Use %player% to stub in the joining player's display name.
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
message-of-the-day:
  - &eWelcome back %player%!
  - &eHey %player%! Enjoy your stay!
  - &eDon't forget to read the &6/rules&e!
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
#   - Joining the server for the first time -
# The announcement is a list of options, one will be used at random.
# You can use '&' for color codes.
# This is also where you set up the first join spawn and items
# to be added to the player's inventory.
# Use %player% to stub in the joining player's display name.
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
first-join-announcements:
  - Welcome %player% to the server!
  - Never gonna give %player% up, never gonna let %player% down
  - Say hello to %player%!
first-join-message:
  - Hello %player%! Welcome to the Server!
  - Please read the /rules and have a great time!
first-join-spawn:
  world: 'world'
  x: 0
  y: ~
  z: 0
  yaw: 0
  pitch: 0

