#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
#   - Teleportation -
# All times are in seconds
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-#
teleport:
  request-timer: 30
  tpa:
    timer: 3
    cost: 100
    cross-world: false
  tpahere:
    timer: 3
    cost: 100
    cross-world: false
  back:
    timer: 3
    cost: 10
    cross-world: true
  ptp:
    timer: 15
    cost: 500
    cross-world: true
  ptphere:
    timer: 15
    cost: 500
    cross-world: true

